plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.1'
}

description = ''
dependencies {
  compile project(':Model')
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
  compile group: 'org.springframework', name: 'spring-context', version:'4.0.2.RELEASE'
  compile group: 'org.javassist', name: 'javassist', version:'3.19.0-GA'
  compileOnly group: 'javax', name: 'javaee-web-api', version:'7.0'
  runtime group: 'org.springframework', name: 'spring-orm', version:'4.0.2.RELEASE'
}

jar {
  manifest {
    attributes 'Main-Class': 'fr.elimerl.registre.transfer.DataTransfer'
  }
}

shadowJar {
  mergeServiceFiles {
    include 'META-INF/spring.*'
  }
}

assemble {
  dependsOn shadowJar
}
