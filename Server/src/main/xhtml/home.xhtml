<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head ('Accueil')">
  <title>Accueil - Registre</title>
</head>
<body>

<h1 th:replace="base :: header">Accueil</h1>

<div th:replace="base :: nav (home)"/>

<main class="home">

  <h1>Accueil</h1>

  <p>Bonjour <span th:text="${#authentication.name}">à tous</span>&#x202F;!
    Bienvenue sur Registre&#x202F;!</p>

  <p>Vous pouvez ici <a th:href="@{/Fiche}">enregistrer des références</a>,
    puis les rechercher&#x202F;:</p>

  <form th:action="@{/Rechercher}" class="search"><label
    ><input name="q" placeholder="Rechercher" type="search"/><button
    ><img th:src="@{/resources/images/search.png}" alt="Rechercher"/></button
    ></label></form>

  <div>
    <form method="post" th:action="@{/logout}">
      <input type="submit" value="Se déconnecter"/>
    </form>
  </div>

</main>

</body>
</html>
