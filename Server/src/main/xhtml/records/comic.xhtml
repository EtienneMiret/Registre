<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head (${record.title})">
  <title>Tintin au Tibet - Registre</title>
</head>
<body>

<header th:replace="base :: header">Fiche</header>

<nav th:replace="base :: nav (record)"/>

<main class="record" th:object="${record}">

  <h1 th:text="*{title}">Tintin au Tibet</h1>

  <div class="picture" th:replace="records/base :: picture (*{picture})">
    <p>Pas d’image pour le moment.</p>
  </div>

  <section>
    <p th:if="*{cartoonist}">Déssiné par
      <a th:href="@{/Rechercher(q=|cartoonist:(*{cartoonist})|)}" th:text="*{cartoonist}">Hergé</a>.</p>
    <p th:if="*{scriptWriter}">Sur un scénario de
      <a th:href="@{/Rechercher(q=|scriptWriter:(*{scriptWriter})|)}" th:text="*{scriptWriter}">Hergé</a>.</p>
    <p th:if="*{series}">Série&#x202F;:
      <a th:href="@{/Rechercher(q=|series:(*{series})|)}" th:text="*{series}">Tintin</a><th:block th:if="*{number}"> (numéro <span th:text="*{number}">12</span>)</th:block>.</p>
    <p>BD<th:block th:if="*{owner}"> appartenant à
      <a th:href="@{/Rechercher(q=|owner:(*{owner})|)}" th:text="*{owner}">Maman</a></th:block>.</p>
    <p th:if="*{location}">Emplacement&#x202F;:
      <a th:href="@{/Rechercher(q=|location:(*{location})|)}" th:text="*{location}">quelque part près de Paris</a>.</p>
    <p th:replace="records/base :: history (${record})">Référencé il y a longtemps par Étienne.</p>
    <p th:if="*{comment}" th:text="*{comment}">Un Tintin sans méchants.</p>
    <a th:replace="records/base :: editButton (${record})">Modifier</a>
  </section>

</main>

</body>
</html>
