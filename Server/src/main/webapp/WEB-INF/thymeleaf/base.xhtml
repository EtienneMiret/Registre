<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
  <title th:text="|${pageTitle} - Registre|">Base - Registre</title>
  <meta name="viewport" content="initial-scale=1.0"/>
  <link rel="icon" th:href="@{/resources/images/icon.png}"/>
  <link rel="apple-touch-icon" th:href="@{/resources/images/icon.png}"/>
  <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css"/>
</head>
<body>

<header th:fragment="header">
  <h1><img th:src="@{/resources/images/logo.png}" alt="Registre" class="logo"/></h1>
</header>

<nav th:fragment="nav (currentPage)">
  <ul
    ><li>Bienvenue <span th:text="${#authentication.name}">à tous</span>&#x202F;!</li
    ><li><a th:href="@{/Rechercher?q=}">Toutes les références</a>
      <a th:href="@{/Rechercher?q=type%3Amovie}"><img th:src="@{/resources/images/movie.png}" alt="Films"/></a>
      <a th:href="@{/Rechercher?q=type%3Acomic}"><img th:src="@{/resources/images/comic.png}" alt="BD"/></a>
      <a th:href="@{/Rechercher?q=type%3Abook}"><img th:src="@{/resources/images/book.png}" alt="Livres"/></a></li
    ><li><a th:href="@{/Fiche/}" th:class="${currentPage} == newRecord ? self">Ajouter une référence</a></li
    ><li><form th:action="@{/Rechercher}"><input name="q" placeholder="Rechercher"/><button><img th:src="@{/resources/images/search.png}" alt="Rechercher"/></button></form></li
    ><li><form method="post" th:action="@{/logout}"><input type="submit" value="Déconnexion"/></form></li
  ></ul>
</nav>

<p>Bonjour <span th:text="${#authentication.name}">à tous</span>&#x202F;!</p>

</body>
</html>
