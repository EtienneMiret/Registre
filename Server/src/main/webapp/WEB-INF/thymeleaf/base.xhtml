<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
  <title th:text="|${pageTitle} - Registre|">Base - Registre</title>
  <meta name="viewport" content="initial-scale=1.0"/>
  <link rel="shortcut icon" th:href="@{/resources/images/icon.png}"/>
  <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css"/>
</head>
<body>

<header th:fragment="header">
  <h1><img th:src="@{/resources/images/logo.png}" alt="Registre" class="logo"/></h1>
</header>

<nav th:fragment="nav (currentPage)">
  <ul>
    <li>Bienvenue <span th:text="${#authentication.name}">à tous</span>&#xA0;!</li>
    <li><a th:href="@{/}" th:class="${currentPage} == home ? self">Accueil</a></li>
    <li><form method="post" th:action="@{/logout}"><input type="submit" value="Se déconnecter"/></form></li>
  </ul>
</nav>

<p>Bonjour <span th:text="${#authentication.name}">à tous</span>&#xA0;!</p>

</body>
</html>
