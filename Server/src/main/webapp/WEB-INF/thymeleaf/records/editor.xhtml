<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head ('Ajouter une référence')">
  <title>Ajouter une référence - Registre</title>
</head>
<body>

<header th:replace="base :: header">Éditeur</header>

<nav th:replace="base :: nav (newRecord)"/>

<aside th:if="${record}">Votre nouvelle fiche a été enregistrée sous le numéro
  <a th:href="@{/Fiche/{id}(id=${record.id})}" th:text="${record.id}">42</a>.</aside>

<main class="editor">

  <form method="post" th:action="@{/Fiche/}" enctype="multipart/form-data"
      accept-charset="UTF-8">
    <p><label>Titre&#x202F;: <input name="title"/></label></p>
    <p><label>Type&#x202F;:
      <select name="type">
        <option value="movie">Film</option>
        <option value="comic">BD</option>
        <option value="book">Livre</option>
      </select>
    </label></p>
    <p class="movie"><label>Support&#x202F;:
      <select name="support">
        <option value="BRD">Blu-Ray</option>
        <option value="DEM">Dématerialisé</option>
        <option value="DVD">DVD</option>
        <option value="K7">Cassette</option>
      </select>
    </label></p>
    <p class="movie"><label>Réalisateur&#x202F;:
      <input name="director"/></label></p>
    <div class="movie"><label>Acteurs&#x202F;:</label>
      <ul>
        <li><input name="actors[0]"/></li>
        <li><input name="actors[1]"/></li>
        <li><input name="actors[2]"/></li>
      </ul>
    </div>
    <p class="movie"><label>Compositeur&#x202F;:
      <input name="composer"/></label></p>
    <p class="comic"><label>Dessinateur&#x202F;:
      <input name="cartoonist"/></label></p>
    <p class="comic"><label>Scénariste&#x202F;:
      <input name="scriptWriter"/></label></p>
    <p class="book"><label>Auteur&#x202F;: <input name="author"/></label></p>
    <p><label>Série&#x202F;: <input name="series"/></label></p>
    <p><label>Commentaire&#x202F;: <textarea name="comment"/></label></p>
    <p><label>Propriétaire&#x202F;: <input name="owner"/></label></p>
    <p><label>Emplacement&#x202F;: <input name="location"/></label></p>
    <p><label>Image&#x202F;: <input type="file" name="picture"/></label></p>
    <p><button>Ajouter</button></p>
  </form>

</main>

</body>
</html>
