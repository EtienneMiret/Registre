<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-FR"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head (${record.title})">
  <title>Le Seigneur des Anneaux - Registre</title>
</head>
<body>

<h1 th:text="${record.title}">Le Seigneur des Anneaux</h1>

<dl>
  <div th:if="${record.series}">
    <dt>Série</dt>
    <dd th:text="${record.series}">La Terre du Milieu</dd>
  </div>
  <div th:if="${record.author}">
    <dt>Auteur</dt>
    <dd th:text="${record.author}">J. R. R. Tolkien</dd>
  </div>
  <div th:if="${record.comment}">
    <dt>Commentaire</dt>
    <dd th:text="${record.comment}">Un des meilleurs livres au monde.</dd>
  </div>
  <div th:if="${record.owner}">
    <dt>Propriétaire</dt>
    <dd th:text="${record.owner}">Etienne</dd>
  </div>
  <div th:if="${record.location}">
    <dt>Emplacement</dt>
    <dd th:text="${record.location}">Quelque part près de Paris</dd>
  </div>
  <div>
    <dt>Référencement</dt>
    <dd>Le <span th:text="${record.creation}">3 décembre 2017</span>
      par <span th:text="${record.creator}">Système</span>.</dd>
  </div>
  <div th:if="${record.creation} != ${record.lastModification}">
    <dt>Mise à jour</dt>
    <dd>Le <span th:text="${record.lastModification}">5 décembre 2017</span>
      par <span th:text="${record.lastModifier}">Grégoire</span>.</dd>
  </div>
</dl>

</body>
</html>
