log4j.rootLogger=INFO, stdout, stderr

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %c - %m%n
log4j.appender.stdout.filter.level=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.stdout.filter.level.levelMax=INFO

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stderr.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %c - %m%n
log4j.appender.stderr.filter.level=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.stderr.filter.level.levelMin=WARN
