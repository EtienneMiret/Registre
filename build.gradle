allprojects  {
  group = 'fr.elimerl.Registre'
  version = '3.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    mavenCentral()
  }

}

ext {
  springVersion = '4.0.2.RELEASE'
  slf4jVersion = '1.7.6'
  junitVersion = '4.11'
  springSecurityVersion = '3.2.1.RELEASE'
}
